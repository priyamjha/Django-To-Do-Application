{% extends 'base.html' %}
{% load humanize %}
{% block content %}


<div class="container mt-5">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-4 fw-bold">{{note.title}}</h1><hr>
            <p>Created: {{ note.created_at|naturalday }} at {{ note.created_at|time:"P" }}</p>
            <p>Updated: {{ note.updated_at|naturalday }} at {{ note.updated_at|time:"P" }}</p>
        </div>
    </div>
</div>

<div class="container">
    <p>
        {{note.content}}
    </p>
</div>
<a href="{% url 'note_list' %}" class="btn btn-primary btn-lg mt-3">Back to List</a>





{% endblock content %}
